        <video playsinline autoplay muted loop poster="cake.jpg">

    <div class="content">
        <div class="landing-banner">Your search for the ideal car ends here.</div>
    </div>

    <form method="GET" action="./search.html">
        

        <div class="search-filters">
            <select name="make">
                <option selected disabled value="None">Make</option>
                <option>Toyota</option>
                <option>Ferrari</option>
            </select>
            <select name="type">
                <option selected disabled value="None">Type</option>
                <option>SUV</option>
                <option>Sedan</option>
                <option>Hatchback</option>
            </select>
            <select name="kms-driven">
                <option selected disabled value="None">Kilometers</option>
                <option>0-10000</option>
                <option>10001-20000</option>
                <option>20001-50000</option>
                <option>50001-100000</option>
                <option>100001+</option>
            </select>
            <select name="city">
                <option selected disabled value="None">City</option>
                <option>Abu Dhabi</option>
                <option>Sharjah</option>
                <option>Dubai</option>
                <option>Ajman</option>
                <option>Al-Fait</option>
                
                
            </select>
            <div id="clear-filters" href="javascript:void(0)">Clear all</div>
        </div>
        

        <div class="search-group">
            <input type="text" name="keywords" placeholder="Search">
            <input type="submit" value="&#x1f50d;">
        </div>
    </form>

    

    <script>
        const [clear, make, type, kms, input] =
            ['#clear-filters', 'select[name=make]', 'select[name=type]', 'select[name=kms-driven]', 'input[name=keywords]']
                .map(s => document.querySelector(s));
        clear.onclick = () => {
            make.value = type.value = kms.value = "None";
            input.value = '';
        }
    </script>
